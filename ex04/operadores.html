<body>
    <h1>Hierarquia dos operadores</h1>

    <script>
        var n1 = parseFloat ( prompt ("Digite um número"))
        var n2 = parseFloat ( prompt ('Digite outro número'))

        var resultado = n1 + n2 / 2;

    

        if (resultado >= 5) {
            alert ("Paraéns! você foi aprovado!")
        }
        else {
            alert ("Que pena, não foi dessa vêz amigo :(")
        }

    </script>
