<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo lógica de programação com JS</title>
</head>
<body>
    <h1>tipo de concatenação teste</h1>

    <script>
        var n1 = prompt ("Digite um número");
        n1 = parseInt (n1);

        var n2 = prompt ("Digute outro número");
        n2 = parseInt (n2);

        alert ("A soma dos números é de: " + (n1 + n2));
        alert ("A subtração dos números é: " + (n1 - n2));
        alert ("A multiplicação dos números é: " + (n1 * n2));
        alert ("A divisão dos números é: " + (n1 / n2)) ;
    </script>
</body>
</html>
