<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo lógica de programação com JS</title>
</head>
<body>
    <h1>Desafio</h1>

    <script>
        var n1 = prompt ("Digite um número")
        n1 = parseInt (n1);
        
        var n2 = prompt ("Digite outro número")
        n2 = parseInt (n2);

        var resto = n1 % n2;
        var exponen = n1 ** n2

        alert ("O resto da divisão de " + n1 + "por " + n2 + "é: " + resto);

        alert ("O número " + n1 + "elevado a " + n2 + "é: " + exponen);
    </script>


</body>
</html>
