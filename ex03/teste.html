<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo lógica de programação com JS</title>
</head>
<body>
    <h1>Hierarquia dos operadores</h1>

    <script>
        var n1 = prompt("Digite um númmer");
        n1 = parseFloat (n1);
        var n2 = prompt("digite outro número");
        var operacao = (n1 + n2 / 2);
        alert ("O resultado é: " + operacao);
    </script>


</body>
</html>
